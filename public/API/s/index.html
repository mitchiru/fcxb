<!doctype html>
<html>

<head>
    <style>
        canvas {
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            width: 100%;
        }

        * {
            font-family: RobotoDraft,Roboto,Helvetica Neue,Helvetica,Arial,sans-serif;
            font-weight: 300;
        }

        body {
            text-align: center;
            font-size: 14px;
            padding: 0;
            margin: 0;
            max-width: 800px;
            background-color: #eee;
        }
        h1 {
            color: red;
            font-family: Arial Black;
        }

        body:before {
            display: block;
            content: " ";
            height: 20px;
            top: 0;
            background-color: #D32F2F;
            position: -webkit-sticky;
            position: sticky;
        }

        .navbar {
            background-color: #F44336!important;
            margin-bottom: 10px!important;
            line-height: 30px;
            color: rgba(255, 255, 255, 0.843137);
            height: 60px;
            text-align: left;
        }
        .navbar span {
            height: 50px;
            padding: 13px 15px;
            display: block;
            font-weight: 400;
            font-size: 18px;
        }
        .navbar img {
            padding: 10px 15px;
            position: relative;
            vertical-align: middle;
            margin-top: 3px;
            float: left;
        }
    </style>

    <title>FCXB DOODLE Player Rankings</title>
    <meta property="og:image" content="http://api.fcxb.de/s/fb.png"/>
    <meta property="og:title" content="FCXB DOODLE Player Rankings"/>
</head>

<body>

<div class="navbar">
    <img src="navicon.png" class="">
    <span>FCXB DOODLE Player Rankings</span>
</div>


<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.1.6/Chart.bundle.min.js'></script>
<script src="index.js"></script>


</body>

</html>
